name: Django Docker Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4

      - name: 현재 폴더 구조 확인 (디버깅용)
        run: ls -R  # 에러 발생 시 폴더 구조가 맞는지 로그에서 확인 가능합니다.

      - name: 임시 .env 생성
        run: |
          cd backend
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=yourpassword" >> .env
          echo "POSTGRES_DB=yourdbname" >> .env

      - name: 도커 실행 (docker compose 사용)
        run: |
          cd backend
          # 최신 버전은 하이픈 없이 'docker compose'를 사용합니다.
          docker compose up -d db redis

      - name: 대기 (15초)
        run: sleep 15

      - name: 테스트 실행
        run: |
          cd backend
          docker compose run --rm web python manage.py test

      - name: 정리
        if: always()
        run: |
          cd backend
          docker compose down