<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>독서 취향 퀴즈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">📚 책 추천용 독서 취향 퀴즈</h1>
    <form method="post" action="{% url 'recommend:quiz-result' %}">
      {% csrf_token %}

      <!-- 1️⃣ 책을 읽는 가장 큰 목적 -->
      <div class="mb-3">
        <label class="form-label"><strong>1️⃣ 책을 읽는 가장 큰 목적은?</strong></label>
        <select class="form-select" name="q1" required>
          <option value="">선택</option>
          <option value="A">재미있게 몰입하고 싶어서</option>
          <option value="B">생각의 폭을 넓히고 싶어서</option>
          <option value="C">현실에 바로 써먹을 인사이트</option>
          <option value="D">위로나 공감을 받고 싶어서</option>
        </select>
      </div>

      <!-- 2️⃣ 신간 vs 고전 -->
      <div class="mb-3">
        <label class="form-label"><strong>2️⃣ 더 끌리는 책은?</strong></label>
        <select class="form-select" name="q2" required>
          <option value="">선택</option>
          <option value="A">요즘 많이 회자되는 신간</option>
          <option value="B">시간이 지나도 읽히는 고전</option>
          <option value="C">신간이든 고전이든 상관없다</option>
        </select>
      </div>

      <!-- 3️⃣ 책을 고를 때 가장 먼저 보는 것 -->
      <div class="mb-3">
        <label class="form-label"><strong>3️⃣ 책을 고를 때 가장 먼저 보는 건?</strong></label>
        <select class="form-select" name="q3" required>
          <option value="">선택</option>
          <option value="A">줄거리와 소재</option>
          <option value="B">주제와 메시지</option>
          <option value="C">추천·평점</option>    
          <option value="D">저자</option>
        </select>
      </div>

      <!-- 4️⃣ 선호 장르 -->
      <div class="mb-3">
      <label class="form-label"><strong>4️⃣ 가장 선호하는 장르는?</strong></label>
       <select class="form-select" name="q4" required>
        <option value="">선택</option>
        <option value="novel">소설</option>
        <option value="essay">에세이</option>
        <option value="self_help">자기계발</option>
        <option value="humanities">인문학</option>
        <option value="art">예술</option>
      </select>
      </div>
      <!-- 5️⃣ 책의 분위기 -->
      <div class="mb-3">
        <label class="form-label"><strong>5️⃣ 책의 분위기는 어떤 게 좋아?</strong></label>
        <select class="form-select" name="q5" required>
          <option value="">선택</option>
          <option value="A">따뜻하고 편안한</option>
          <option value="B">현실적이고 날카로운</option>
          <option value="C">묵직하고 깊은</option>
          <option value="D">가볍고 유쾌한</option>
        </select>
      </div>

      <!-- 6️⃣ 읽을 때 더 중요한 요소 -->
      <div class="mb-3">
        <label class="form-label"><strong>6️⃣ 읽을 때 더 중요한 요소는?</strong></label>
        <select class="form-select" name="q6" required>
          <option value="">선택</option>
          <option value="A">스토리 전개와 몰입감</option>
          <option value="B">문장과 표현의 아름다움</option>
          <option value="C">배울 점과 정리된 구조</option>
          <option value="D">감정선과 공감</option>
        </select>
      </div>

      <!-- 7️⃣ 책 한 권 분량 -->
      <div class="mb-3">
        <label class="form-label"><strong>7️⃣ 책 한 권 분량에 대한 선호는?</strong></label>
        <select class="form-select" name="q7" required>
          <option value="">선택</option>
          <option value="A">짧고 빠르게 읽히는 책</option>
          <option value="B">적당한 분량이면 좋다</option>
          <option value="C">길어도 완성도 있으면 OK</option>
        </select>
      </div>

      <!-- 8️⃣ 독서 스타일 -->
      <div class="mb-3">
        <label class="form-label"><strong>8️⃣ 독서 스타일은?</strong></label>
        <select class="form-select" name="q8" required>
          <option value="">선택</option>
          <option value="A">한 번 시작하면 몰아서 읽는다</option>
          <option value="B">틈틈이 나눠 읽는다</option>
          <option value="C">필요한 부분만 골라 읽는다</option>
        </select>
      </div>

      <!-- 9️⃣ 책을 다 읽고 나면 -->
      <div class="mb-3">
        <label class="form-label"><strong>9️⃣ 책을 다 읽고 나면 보통?</strong></label>
        <select class="form-select" name="q9" required>
          <option value="">선택</option>
          <option value="A">여운이 남는 게 좋다</option>
          <option value="B">생각을 정리하게 된다</option>
          <option value="C">실천해보고 싶어진다</option>
          <option value="D">바로 다음 책을 찾는다</option>
        </select>
      </div>

      <!-- 10️⃣ 지금 필요한 책 -->
      <div class="mb-3">
        <label class="form-label"><strong>🔟 지금 나에게 더 필요한 책은?</strong></label>
        <select class="form-select" name="q10" required>
          <option value="">선택</option>
          <option value="A">마음을 가볍게 해주는 책</option>
          <option value="B">생각할 거리를 던지는 책</option>
          <option value="C">현실에 도움 되는 책</option>
          <option value="D">새로운 세계를 보여주는 책</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">결과 보기</button>
      </div>
    </form>
  </div>
</body>
</html>
