<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }} 대기실</title>
</head>
<body>
    <h1>{{ room.name }} 대기실</h1>
    <p>닉네임: {{ nickname }}</p>

    {% if can_chat %}
        <p style="color: green;">회의가 시작되었습니다. 채팅이 가능합니다.</p>
    {% else %}
        <p style="color: red;">회의가 아직 시작되지 않았거나 종료되었습니다.</p>
    {% endif %}

    <!-- 채팅 로그 -->
    <div id="chat-log"
         style="border:1px solid #000; height:300px; overflow:auto; padding:10px;">
        {% for msg in messages %}
            <p><b>{{ msg.nickname }}:</b> {{ msg.message }}</p>
        {% endfor %}
    </div>

    <!-- 메시지 입력 -->
    <input
        type="text"
        id="chat-message-input"
        placeholder="메시지 입력"
        {% if not can_chat %}disabled{% endif %}
    >
    <button
        id="chat-message-submit"
        {% if not can_chat %}disabled{% endif %}
    >
        전송
    </button>

    <script>
        const nickname = "{{ nickname }}";
        const roomName = "{{ room.slug }}";
        const canChat = {{ can_chat|yesno:"true,false" }};

        let chatSocket = null;

        function setChatEnabled(enabled) {
            document.getElementById('chat-message-input').disabled = !enabled;
            document.getElementById('chat-message-submit').disabled = !enabled;
        }

        function createWebSocketConnection() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            chatSocket = new WebSocket(
                protocol + window.location.host + '/ws/chat/' + roomName + '/'
            );

            chatSocket.onopen = function () {
                console.log("WebSocket connected");
                if (canChat) {
                    setChatEnabled(true);
                }
            };

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                console.log(data)

                // ❗ 서버에서 회의 시간 아님 처리
                if (data.error) {
                    alert(data.error);
                    setChatEnabled(false);
                    return;
                }

                // ❗ 회의 종료 알림
                if (data.type === "meeting_ended") {
                    alert("회의가 종료되었습니다.");
                    setChatEnabled(false);
                    return;
                }

                const chatLog = document.getElementById('chat-log');
                const p = document.createElement('p');
                const b = document.createElement('b');

                b.textContent = data.nickname + ": ";
                p.appendChild(b);
                p.appendChild(document.createTextNode(data.message));

                chatLog.appendChild(p);
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            chatSocket.onerror = function (e) {
                console.error("WebSocket error:", e);
            };

            chatSocket.onclose = function () {
                console.warn("WebSocket closed. Reconnecting...");
                setTimeout(createWebSocketConnection, 5000);
            };
        }

        // 최초 연결
        createWebSocketConnection();

        // 메시지 전송
        document.getElementById('chat-message-submit').onclick = function () {
            const input = document.getElementById('chat-message-input');
            const message = input.value.trim();

            if (!message || !chatSocket || chatSocket.readyState !== WebSocket.OPEN) {
                return;
            }

            chatSocket.send(JSON.stringify({
                nickname: nickname,
                message: message
            }));

            input.value = '';
        };

        // Enter 키 전송
        document.getElementById('chat-message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('chat-message-submit').click();
            }
        });

        // 초기 상태 반영
        setChatEnabled(canChat);
    </script>
</body>
</html>
