<script>
// [ìƒíƒœ ì—…ë°ì´íŠ¸] ì•ŒëŒ ìœ ë¬´ì— ë”°ë¼ ì  í‘œì‹œ ë° ë©”ì‹œì§€ ì „í™˜
function updateAlarmStatus() {
    const dot = document.getElementById('unread-dot');
    const container = document.getElementById('meeting-alerts');
    const emptyMsg = document.getElementById('empty-msg');
    
    if (container.children.length > 0) {
        dot.style.display = 'block';
        if(emptyMsg) emptyMsg.style.display = 'none';
    } else {
        dot.style.display = 'none';
        if(emptyMsg) emptyMsg.style.display = 'block';
    }
}

// ë¯¸íŒ… ë Œë”ë§ í•¨ìˆ˜
function renderMeetingAlert(data) {
    const meetingAlerts = document.getElementById('meeting-alerts');
    const alertId = `alert-${data.meeting_id}`;
    if (document.getElementById(alertId)) return;

    const div = document.createElement('div');
    div.id = alertId;
    
    const linkHTML = data.join_url !== "#" 
        ? `<a href="${data.join_url}">ì°¸ì—¬í•˜ê¸°</a>` 
        : `<span style="color:gray; font-size:0.8em;">(ë°© ì¤€ë¹„ì¤‘)</span>`;

    div.innerHTML = `
        <strong>${data.title}</strong><br>
        <span class="time" style="color: #555;">${data.started_at} ì‹œì‘</span> 
        ${linkHTML}
    `;
    
    meetingAlerts.prepend(div);
    updateAlarmStatus();
}

// ì¢… í´ë¦­ ì‹œ ë¦¬ìŠ¤íŠ¸ ë³´ì´ê¸°/ìˆ¨ê¸°ê¸° í† ê¸€
document.getElementById('alarm-bell-container').onclick = function(e) {
    const alarmBox = document.getElementById('alarm-box');
    const dot = document.getElementById('unread-dot');
    
    // ë³´ì´ê¸°/ìˆ¨ê¸°ê¸° í† ê¸€
    if (alarmBox.style.display === 'none') {
        alarmBox.style.display = 'block';
        dot.style.display = 'none'; // ì—´ë©´ ë¹¨ê°„ ì  ì‚¬ë¼ì§
    } else {
        alarmBox.style.display = 'none';
    }
    
    e.stopPropagation(); // ìœˆë„ìš° í´ë¦­ ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
};

// ì•ŒëŒ ë°•ìŠ¤ ì™¸ì˜ ì˜ì—­ í´ë¦­ ì‹œ ë‹«ê¸°
window.onclick = function(event) {
    const alarmBox = document.getElementById('alarm-box');
    if (!event.target.closest('#alarm-bell-container') && !event.target.closest('#alarm-box')) {
        alarmBox.style.display = 'none';
    }
};

// ì´ˆê¸° ë°ì´í„° ë¡œë“œ ë° ì†Œì¼“ ì—°ê²°
async function init() {
    try {
        const response = await fetch("{% url 'chat:today-meetings' %}"); 
        const data = await response.json();
        if (data.meetings) data.meetings.forEach(renderMeetingAlert);
    } catch (e) { console.error(e); }

    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const ws = new WebSocket(protocol + window.location.host + '/ws/meeting-alerts/');
    ws.onmessage = (e) => renderMeetingAlert(JSON.parse(e.data));
}

init();
</script>
