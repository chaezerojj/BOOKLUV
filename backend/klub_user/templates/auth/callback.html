<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 Callback</title>
</head>
<body>
    {% if access_token %}
        <h1>카카오에서 발급받은 토큰</h1>
        <p><strong>Access Token:</strong> {{ access_token }}</p>
        <p><strong>Refresh Token:</strong> {{ refresh_token }}</p>
    {% else %}
        <h1>에러</h1>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
