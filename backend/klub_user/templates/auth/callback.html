<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 처리중...</title>
</head>
<body>
    <h1>로그인 처리중...</h1>

    <script>
        const params = new URLSearchParams(window.location.search);

        const access = params.get("access");
        const refresh = params.get("refresh");

        if (access && refresh) {
            // ✅ 토큰 저장 (선택 1)
            localStorage.setItem("accessToken", access);
            localStorage.setItem("refreshToken", refresh);

            // 이후 메인 페이지로 이동
            window.location.href = "http://localhost:8000/";  // 메인 페이지로 이동(임시)
            // window.location.href = "http://localhost:3000/login-success";  // 프론트엔드 로그인 성공 페이지로 이동


        } else {
            alert("로그인 실패");
        }
    </script>
</body>
</html>
